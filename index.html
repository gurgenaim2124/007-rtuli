<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="item">
            <div class="head">
                <div class="circle"></div>
                <div class="circle press"></div>
            </div>
            <span>Gurgena</span>
        </div>
        <div class="messinging-area">
            <div class="coding received">gamarjoba</div>
            <div class="coding sent">gagimarjos</div>
        </div>
        <div class="coding-input">
            <input type="tx" placeholder="Type a message..." />
            <button>Send</button>
        </div>
        
   
    <div class="chatbox-container">
        <div class="chatbox-header">
            <div class="buttons">
                <div class="btn close"></div>
                <div class="btn minimize"></div>
            </div>
            <span>Giorgi Gurgenidze</span>
        </div>
       <div class="chatbox-messages">
        <div class="message received">გამარჯობა როგორ ხარ?</div>
        <div class="message sent">კარგად, მადლობა! შენ როგორ ხარ?</div>
       </div>
        <div class="chatbox-input">
            <input type="text" placeholder="Type a message..." />
            <button>Send</button>
        </div>
    </div>
    
</body>
</html>
